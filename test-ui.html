<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Test UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            min-height: 20px;
            font-weight: bold;
        }
        #log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .output-container {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-top: 10px;
        }
        #final-output {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            max-height: 300px;
            overflow-y: auto;
        }
        .step-list {
            list-style-type: none;
            padding: 0;
        }
        .step-item {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        .step-complete {
            background-color: #d4edda;
            border-left: 3px solid #28a745;
        }
        .step-current {
            background-color: #fff3cd;
            border-left: 3px solid #ffc107;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .metrics {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .metric {
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 3px;
            flex: 1;
            text-align: center;
        }
        .metric .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .task-error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        .result-container {
            margin-bottom: 10px;
        }
        .result-content {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .metrics-container {
            margin-bottom: 10px;
        }
        .files-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OperonOne Socket Test UI</h1>
        
        <div>
            <h3>Current Status:</h3>
            <div id="status">No active tasks</div>
        </div>
        
        <div>
            <h3>Send Task to Orchestrator:</h3>
            <textarea id="task-input" placeholder="Enter your task here..."></textarea>
            <button id="send-task">Send Task</button>
        </div>
        
        <div class="dashboard">
            <div>
                <h3>Task Steps:</h3>
                <ul id="steps-list" class="step-list">
                    <li>No steps yet</li>
                </ul>
                
                <div class="metrics">
                    <div class="metric">
                        <div>Steps Completed</div>
                        <div id="steps-completed" class="value">0</div>
                    </div>
                    <div class="metric">
                        <div>Success Rate</div>
                        <div id="success-rate" class="value">0%</div>
                    </div>
                </div>
            </div>
            
            <div>
                <h3>Event Log:</h3>
                <div id="log"></div>
            </div>
        </div>
        
        <div id="error-container" class="task-error" style="display: none;"></div>
        
        <div class="output-container">
            <h3>Final Output:</h3>
            <div id="final-output">No output yet</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Connect to the socket server
        const socket = io('http://localhost:3000');
        const userId = 'test-ui-' + Date.now();
        const serverUrl = 'http://localhost:3001';
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const taskInput = document.getElementById('task-input');
        const sendTaskBtn = document.getElementById('send-task');
        const logEl = document.getElementById('log');
        const stepsListEl = document.getElementById('steps-list');
        const finalOutputEl = document.getElementById('final-output');
        const stepsCompletedEl = document.getElementById('steps-completed');
        const successRateEl = document.getElementById('success-rate');
        const errorContainerEl = document.getElementById('error-container');
        
        let currentSteps = [];
        let currentStepIndex = -1;
        
        // Add log entry
        function addLogEntry(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Update steps list
        function updateStepsList(steps, currentIdx = -1) {
            if (!steps || !steps.length) return;
            
            stepsListEl.innerHTML = '';
            steps.forEach((step, idx) => {
                const li = document.createElement('li');
                li.className = 'step-item';
                if (idx < currentIdx) {
                    li.classList.add('step-complete');
                } else if (idx === currentIdx) {
                    li.classList.add('step-current');
                }
                
                const stepName = typeof step === 'string' 
                    ? step 
                    : (step.step || `Step ${idx + 1}`);
                
                li.textContent = `${idx + 1}. ${stepName}`;
                stepsListEl.appendChild(li);
            });
        }
        
        // Socket event listeners
        socket.on('connect', () => {
            addLogEntry('Connected to socket server');
        });
        
        socket.on('disconnect', () => {
            addLogEntry('Disconnected from socket server');
        });
        
        socket.on('status_update', (data) => {
            if (data.userId !== userId) return;
            addLogEntry(`Status update: ${data.status}`);
            statusEl.textContent = data.status;
        });
        
        socket.on('task_received', (data) => {
            if (data.userId !== userId) return;
            addLogEntry(`Task received: ${data.task}`);
            // Reset UI
            finalOutputEl.textContent = 'Processing...';
            errorContainerEl.style.display = 'none';
            errorContainerEl.textContent = '';
            currentSteps = [];
            currentStepIndex = -1;
            stepsListEl.innerHTML = '<li>Waiting for steps...</li>';
            stepsCompletedEl.textContent = '0';
            successRateEl.textContent = '0%';
        });
        
        socket.on('steps', (data) => {
            if (data.userId !== userId) return;
            currentSteps = Array.isArray(data.plan) ? data.plan : Object.values(data.plan);
            addLogEntry(`Received ${currentSteps.length} steps`);
            updateStepsList(currentSteps, currentStepIndex);
        });
        
        socket.on('step_completed', (data) => {
            if (data.userId !== userId) return;
            currentStepIndex++;
            addLogEntry(`Step ${currentStepIndex + 1} complete: ${data.step}`);
            updateStepsList(currentSteps, currentStepIndex);
            stepsCompletedEl.textContent = currentStepIndex + 1;
            
            // Update success rate if metrics available
            if (data.metrics && data.metrics.successCount !== undefined) {
                const rate = Math.round((data.metrics.successCount / (currentStepIndex + 1)) * 100);
                successRateEl.textContent = `${rate}%`;
            }
        });
        
        socket.on('task_completed', (data) => {
            if (data.userId !== userId) return;
            addLogEntry(`Task complete!`);
            statusEl.textContent = 'Task complete';
            
            // Update final output
            if (data.result) {
                let outputHtml = `<div class="result-container">
                    <h4>Result:</h4>
                    <div class="result-content">${typeof data.result === 'object' 
                        ? JSON.stringify(data.result, null, 2) 
                        : data.result}</div>
                </div>`;
                
                // Add metrics if available
                if (data.metrics) {
                    outputHtml += `
                    <div class="metrics-container">
                        <h4>Metrics:</h4>
                        <ul>
                            <li>Steps: ${data.metrics.stepCount || 0}/${data.metrics.totalSteps || 0}</li>
                            <li>Success rate: ${data.metrics.successCount ? 
                                Math.round((data.metrics.successCount / data.metrics.stepCount) * 100) : 0}%</li>
                            <li>Duration: ${formatDuration(data.duration)}</li>
                            <li>Average step time: ${data.metrics.averageStepTime || 0} seconds</li>
                        </ul>
                    </div>`;
                }
                
                // Add file outputs if available
                if (data.outputFiles && data.outputFiles.length > 0) {
                    outputHtml += `
                    <div class="files-container">
                        <h4>Output Files:</h4>
                        <ul>
                            ${data.outputFiles.map(file => `<li>${file.fileName}</li>`).join('')}
                        </ul>
                    </div>`;
                }
                
                finalOutputEl.innerHTML = outputHtml;
            }
            
            // Update metrics
            if (data.metrics) {
                stepsCompletedEl.textContent = data.metrics.stepCount || currentStepIndex + 1;
                if (data.metrics.stepCount && data.metrics.successCount) {
                    const rate = Math.round((data.metrics.successCount / data.metrics.stepCount) * 100);
                    successRateEl.textContent = `${rate}%`;
                }
            }
        });
        
        socket.on('task_error', (data) => {
            if (data.userId !== userId) return;
            addLogEntry(`Error: ${data.error}`);
            errorContainerEl.textContent = data.error;
            errorContainerEl.style.display = 'block';
            statusEl.textContent = 'Error';
        });
        
        socket.on('file_updated', (data) => {
            if (data.userId !== userId) return;
            addLogEntry(`File updated: ${data.fileName}`);
        });
        
        // Format duration in a readable way
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            if (minutes > 0) {
                return `${minutes}m ${remainingSeconds}s`;
            } else {
                return `${seconds}s`;
            }
        }
        
        // UI event listeners
        sendTaskBtn.addEventListener('click', () => {
            const task = taskInput.value.trim();
            if (!task) {
                alert('Please enter a task');
                return;
            }
            
            // Send request to server
            fetch(`${serverUrl}/task`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    task,
                    userId
                })
            })
            .then(response => response.json())
            .then(data => {
                addLogEntry(`Task submitted: ${task}`);
                statusEl.textContent = 'Task submitted';
            })
            .catch(error => {
                addLogEntry(`Error submitting task: ${error.message}`);
            });
        });
    </script>
</body>
</html>
