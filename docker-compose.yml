version: "3.8"

services:
  operonone:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: operonone-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - TRUST_PROXY=true
      - PLAYWRIGHT_BROWSERS_PATH=/app/.playwright-browsers
    env_file:
      - .env
    volumes:
      # Mount Docker socket to allow container to use Docker
      - /var/run/docker.sock:/var/run/docker.sock:rw
      # Mount data directory for persistence (create if not exists)
      - data_volume:/app/data
    # Set user to root to access docker socket and fix permissions
    user: "0:0"
    networks:
      - operonone-network

volumes:
  data_volume:
    driver: local

networks:
  operonone-network:
    driver: bridge
