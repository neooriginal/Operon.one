<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon.one Dashboard</title>
    <link rel="stylesheet" href="/dashboard/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        
        .welcome-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .welcome-container h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .welcome-container p {
            color: var(--gray-light);
            margin-bottom: 3rem;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.7;
            max-width: 600px;
            font-weight: 400;
        }
        
        .welcome-input-container {
            width: 100%;
            max-width: 650px;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .welcome-input {
            width: 100%;
            padding: 18px 24px;
            border-radius: var(--border-radius-xl);
            border: 2px solid rgba(71, 85, 105, 0.3);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--light);
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-weight: 400;
        }
        
        .welcome-input::placeholder {
            color: var(--gray);
            font-weight: 400;
        }
        
        .welcome-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2), var(--shadow-lg);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .welcome-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .welcome-button {
            padding: 14px 28px;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }
        
        .primary-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            box-shadow: var(--shadow);
        }
        
        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .primary-button:hover::before {
            left: 100%;
        }
        
        .primary-button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .secondary-button {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--gray-light);
            border: 2px solid rgba(71, 85, 105, 0.3);
            box-shadow: var(--shadow);
        }
        
        .secondary-button:hover {
            background: rgba(51, 65, 85, 0.8);
            color: white;
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .chat-interface {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .chat-interface.active {
            display: flex;
        }

        .welcome-screen {
            display: flex;
            height: 100%;
            background: transparent;
        }

        .welcome-screen.hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .welcome-container {
                padding: 1.5rem;
            }
            
            .welcome-container h1 {
                margin-bottom: 1rem;
            }
            
            .welcome-container p {
                margin-bottom: 2rem;
                font-size: 1rem;
            }
            
            .welcome-input {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .welcome-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }
            
            .welcome-button {
                width: 100%;
                max-width: 280px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-text">Operon.one</div>
                <button id="new-task-button"><i class="fas fa-plus"></i> New Task</button>
            </div>
            <!-- Placeholder for dynamically loaded recent chats -->
            <div class="recent-chats-container" id="recent-chats-list">
                <p style="padding: 15px; color: var(--gray);">Loading chats...</p>
            </div>
            <div class="sidebar-footer">
                <!-- User Info -->
                <div class="user-profile-section">
                     <span id="user-info">User: Loading...</span>
                     <!-- Settings Button/Link -->
                     <a href="/settings" id="settings-link" title="Settings"><i class="fas fa-cog"></i></a>
                     <!-- Logout Button -->
                     <button id="logout-button" class="icon-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="chat-container">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-container">
                    <h1>Welcome to Operon.one</h1>
                    <p>Enter your task or question to get started with AI-powered assistance. Our system can help you with complex questions, data analysis, and specialized tasks.</p>
                    
                    <div class="welcome-input-container">
                        <input type="text" class="welcome-input" id="welcome-input" placeholder="What would you like to accomplish today?">
                        
                        <div class="welcome-buttons">
                            <button class="welcome-button primary-button" id="start-button">Begin Task</button>
                            <button class="welcome-button secondary-button" id="browse-button">Browse Templates</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chat-interface">
                <!-- Status Display Area -->
                <div id="status-display" class="status-display">
                    <i class="fas fa-info-circle"></i> Ready to help with complex tasks
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Enter your task or question...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/dashboard/script.js"></script>
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            const authToken = localStorage.getItem('authToken');
            
            if (!userId || !authToken) {
                window.location.href = '/login';
                return;
            }
            
            document.getElementById('user-info').textContent = `User: ${userEmail || 'Authenticated'}`;
            
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('userId');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            });

            // Check if we should show chat interface immediately
            const currentChatId = localStorage.getItem('currentChatId');
            const initialQuery = localStorage.getItem('initialQuery');
            
            if (currentChatId && currentChatId !== 'new' && !initialQuery) {
                // Show chat interface if we have an existing chat
                showChatInterface();
            } else if (initialQuery) {
                // Show chat interface and start with initial query
                showChatInterface();
            } else {
                // Show welcome screen and load chats for sidebar
                showWelcomeScreen();
                loadWelcomePageChats();
            }
            
            function showWelcomeScreen() {
                document.getElementById('welcome-screen').classList.remove('hidden');
                document.getElementById('chat-interface').classList.remove('active');
            }
            
            function showChatInterface() {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('chat-interface').classList.add('active');
                
                // Check if we need to handle an initial query
                if (window.handleInitialQuery) {
                    window.handleInitialQuery();
                }
            }
            
            function loadWelcomePageChats() {
                fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load chats');
                    }
                    return response.json();
                })
                .then(data => {
                    const recentChatsList = document.getElementById('recent-chats-list');
                    recentChatsList.innerHTML = '';
                    
                    if (!data.chats || data.chats.length === 0) {
                        recentChatsList.innerHTML = '<p style="padding: 15px; color: var(--gray);">No chats found</p>';
                        return;
                    }
                    
                    data.chats.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                    
                    data.chats.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'recent-chat-item';
                        chatItem.dataset.chatId = chat.id;
                        
                        const chatDate = new Date(chat.updatedAt);
                        const today = new Date();
                        let timeDisplay;
                        
                        if (chatDate.toDateString() === today.toDateString()) {
                            timeDisplay = 'Today';
                        } else if (chatDate.toDateString() === new Date(today - 86400000).toDateString()) {
                            timeDisplay = 'Yesterday';
                        } else {
                            timeDisplay = chatDate.toLocaleDateString();
                        }
                        
                        chatItem.innerHTML = `
                            <div class="chat-content">
                                <span class="chat-title">${chat.title}</span>
                                <span class="chat-timestamp">${timeDisplay}</span>
                            </div>
                            <button class="delete-chat-btn" title="Delete chat" data-chat-id="${chat.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        
                        chatItem.querySelector('.chat-content').addEventListener('click', () => {
                            // Reset any loading flags when switching chats
                            window.isLoadingHistory = false;
                            
                            localStorage.setItem('currentChatId', chat.id);
                            showChatInterface();
                            // Trigger the script.js chat loading by dispatching a custom event
                            window.dispatchEvent(new CustomEvent('loadChat', { detail: { chatId: chat.id } }));
                        });
                        
                        chatItem.querySelector('.delete-chat-btn').addEventListener('click', async (e) => {
                            e.stopPropagation();
                            if (!confirm('Are you sure you want to delete this chat?')) {
                                return;
                            }
                            
                            try {
                                const response = await fetch(`/api/chats/${chat.id}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Authorization': `Bearer ${authToken}`
                                    }
                                });
                                
                                if (!response.ok) {
                                    throw new Error('Failed to delete chat');
                                }
                                
                                loadWelcomePageChats();
                                
                            } catch (error) {
                                console.error('Error deleting chat:', error);
                                alert('Failed to delete chat: ' + error.message);
                            }
                        });
                        
                        recentChatsList.appendChild(chatItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading chats:', error);
                    document.getElementById('recent-chats-list').innerHTML = 
                        '<p style="padding: 15px; color: var(--gray);">Failed to load chats</p>';
                });
            }
            
            document.getElementById('start-button').addEventListener('click', function() {
                const input = document.getElementById('welcome-input').value.trim();
                if (input) {
                    document.getElementById('start-button').disabled = true;
                    document.getElementById('start-button').textContent = 'Starting...';
                    
                    localStorage.setItem('currentChatId', 'new');
                    localStorage.setItem('initialQuery', input);
                    
                    showChatInterface();
                    
                    // Reset button state
                    setTimeout(() => {
                        document.getElementById('start-button').disabled = false;
                        document.getElementById('start-button').textContent = 'Begin Task';
                        document.getElementById('welcome-input').value = '';
                    }, 1000);
                }
            });
            
            document.getElementById('welcome-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('start-button').click();
                }
            });
            
            document.getElementById('browse-button').addEventListener('click', function() {
                alert('Template browsing feature coming soon!');
            });
            
            document.getElementById('new-task-button').addEventListener('click', function() {
                localStorage.removeItem('initialQuery');
                localStorage.setItem('currentChatId', 'new');
                showWelcomeScreen();
                loadWelcomePageChats();
            });
            
            fetch('/api/validate-token', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            }).catch(error => {
                console.error('Token validation error:', error);
            });
        });
    </script>
    
    <!-- File Modal -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">File Preview</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Content will be inserted here dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
