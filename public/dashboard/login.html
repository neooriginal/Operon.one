<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon.one - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            transition: color 0.2s;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 2px solid #334155;
            background-color: rgba(15, 23, 42, 0.7);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
            transform: translateY(-1px);
        }

        input[type="email"]:valid:not(:placeholder-shown),
        input[type="password"]:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }


        
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .register-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: #0ea5e9;
        }
        
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #38bdf8;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Operon.one</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                <div class="forgot-password">
                    <a href="reset-password">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" id="submit-btn">Sign In</button>
            
            <div id="error-message" class="error-message"></div>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register">Create Account</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            function updateSubmitButton() {
                const hasEmail = emailInput.value.trim().length > 0;
                const hasPassword = passwordInput.value.length > 0;
                submitBtn.disabled = !hasEmail || !hasPassword;
            }

            emailInput.addEventListener('input', updateSubmitButton);
            passwordInput.addEventListener('input', updateSubmitButton);

            updateSubmitButton();

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const errorMessage = document.getElementById('error-message');
                
                errorMessage.style.display = 'none';
                
                document.body.classList.add('loading');
                submitBtn.textContent = '';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('userId', data.id);
                        localStorage.setItem('userEmail', data.email);
                        localStorage.setItem('authToken', data.token);
                        
                        window.location.href = 'chat';
                    } else {
                        if (data.requiresVerification) {
                            // Redirect to register page with verification step
                            localStorage.setItem('pendingVerificationEmail', data.email);
                            window.location.href = 'register?verify=' + encodeURIComponent(data.email);
                        } else {
                            errorMessage.style.display = 'block';
                            errorMessage.textContent = data.error || 'Login failed';
                        }
                    }
                } catch (error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Network error occurred. Please try again.';
                    console.error('Login error:', error);
                } finally {
                    document.body.classList.remove('loading');
                    submitBtn.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
