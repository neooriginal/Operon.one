<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon.one Dashboard</title>
    <link rel="stylesheet" href="/dashboard/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-text">Operon<span class="accent">.one</span></div>
                <button id="new-task-button"><i class="fas fa-plus"></i> New Task</button>
            </div>
            <ul class="sidebar-menu">
                <!-- Example menu items (can be loaded dynamically) -->
                <li class="active"><a href="#"><i class="fas fa-comments"></i> Current Chat</a></li>
                <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                <li><a href="#"><i class="fas fa-robot"></i> Agents</a></li>
                <li><a href="#"><i class="fas fa-folder"></i> Projects</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <!-- User Info updated with real data -->
                <span id="user-info">User: Loading...</span>
                <button id="logout-button" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <div class="social-links">
                    <a href="https://x.com/neo_original_x"><i class="fab fa-x"></i></a>
                    <a href="https://github.com/neooriginal"><i class="fab fa-github"></i></a>
                    <a href="https://discord.gg/eUdJ5xdw8Q"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </nav>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>Operon<span class="accent">.one</span> <span class="gradient-text">Dashboard</span></h1>
            </div>
            <!-- Status Display Area -->
            <div id="status-display" class="status-display">
                <i class="fas fa-info-circle"></i> Ready to help with complex tasks
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be appended here -->
                <div class="message ai">
                   Hello! I'm your <span class="gradient-text">Operon.one</span> assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Enter your task or question...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/dashboard/script.js"></script>
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            const authToken = localStorage.getItem('authToken');
            
            if (!userId || !authToken) {
                // Redirect to login page if not authenticated
                window.location.href = 'login.html';
                return;
            }
            
            // Update user info in the sidebar
            document.getElementById('user-info').textContent = `User: ${userEmail || 'Authenticated'}`;
            
            // Set up logout button
            document.getElementById('logout-button').addEventListener('click', function() {
                // Clear authentication data
                localStorage.removeItem('userId');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('authToken');
                
                // Redirect to login page
                window.location.href = 'login.html';
            });
            
            // Validate token with server (optional additional security)
            fetch('/api/validate-token', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            }).catch(error => {
                console.error('Token validation error:', error);
                // If we can't reach the server, still allow the user to continue
                // You might want to change this behavior depending on your security requirements
            });
        });
    </script>
</body>
</html>
