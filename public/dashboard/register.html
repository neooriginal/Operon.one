<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon.one - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            transition: color 0.2s;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 2px solid #334155;
            background-color: rgba(15, 23, 42, 0.7);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
            transform: translateY(-1px);
        }

        input[type="email"]:valid,
        input[type="password"]:valid {
            border-color: #10b981;
        }



        .password-strength {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .password-strength-bar {
            height: 4px;
            background-color: #334155;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: linear-gradient(90deg, #ef4444, #f59e0b); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b, #eab308); }
        .strength-strong { background: linear-gradient(90deg, #22c55e, #10b981); }

        .password-requirements {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #64748b;
            transition: color 0.2s;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }

        .requirement.met .requirement-icon {
            background-color: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #0ea5e9;
        }
        
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }
        
        .success-message {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .password-requirements {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Operon.one</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength">
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="password-requirements" id="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <span class="requirement-icon">✓</span>
                            <span>8+ characters</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <span class="requirement-icon">✓</span>
                            <span>Uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <span class="requirement-icon">✓</span>
                            <span>Lowercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <span class="requirement-icon">✓</span>
                            <span>Number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <span class="requirement-icon">✓</span>
                            <span>Special character</span>
                        </div>
                        <div class="requirement" data-requirement="common">
                            <span class="requirement-icon">✓</span>
                            <span>Not common password</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>
            
            <button type="submit" id="submit-btn">Create Account</button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login">Sign In</a>
        </div>
    </div>
    
    <script>
        const commonPasswords = [
            'password', '123456', '123456789', '12345678', '12345', 
            'qwerty', 'abc123', 'password123', 'admin', 'letmein'
        ];

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password),
                common: !commonPasswords.includes(password.toLowerCase())
            };

            const metCount = Object.values(requirements).filter(Boolean).length;
            let strength = 0;
            
            if (metCount >= 3) strength = 1;
            if (metCount >= 5) strength = 2;
            if (metCount === 6) strength = 3;

            return { requirements, strength, metCount };
        }

        function updatePasswordStrength(password) {
            const { requirements, strength } = validatePassword(password);
            const strengthFill = document.getElementById('strength-fill');
            const requirementElements = document.querySelectorAll('.requirement');

            Object.keys(requirements).forEach(req => {
                const element = document.querySelector(`[data-requirement="${req}"]`);
                if (element) {
                    element.classList.toggle('met', requirements[req]);
                }
            });

            const strengthPercentage = (strength / 3) * 100;
            strengthFill.style.width = `${strengthPercentage}%`;
            
            strengthFill.className = 'password-strength-fill';
            if (strength === 1) strengthFill.classList.add('strength-weak');
            else if (strength === 2) strengthFill.classList.add('strength-medium');
            else if (strength === 3) strengthFill.classList.add('strength-strong');

            return Object.values(requirements).every(Boolean);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submit-btn');

            let isPasswordValid = false;

            passwordInput.addEventListener('input', (e) => {
                isPasswordValid = updatePasswordStrength(e.target.value);
                updateSubmitButton();
            });

            confirmPasswordInput.addEventListener('input', updateSubmitButton);

            function updateSubmitButton() {
                const passwordsMatch = passwordInput.value === confirmPasswordInput.value;
                const hasPassword = passwordInput.value.length > 0;
                const hasConfirmPassword = confirmPasswordInput.value.length > 0;
                
                submitBtn.disabled = !isPasswordValid || !passwordsMatch || !hasPassword || !hasConfirmPassword;
            }

            document.getElementById('register-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirm-password');
                const errorMessage = document.getElementById('error-message');
                const successMessage = document.getElementById('success-message');
                
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                if (password !== confirmPassword) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                if (!isPasswordValid) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Please meet all password requirements';
                    return;
                }
                
                document.body.classList.add('loading');
                submitBtn.textContent = '';
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        successMessage.style.display = 'block';
                        successMessage.textContent = 'Account created successfully! Redirecting...';
                        
                        form.reset();
                        updatePasswordStrength('');
                        
                        setTimeout(() => {
                            window.location.href = 'login';
                        }, 2000);
                    } else {
                        let errorText = data.error || 'Registration failed';
                        if (data.details && Array.isArray(data.details)) {
                            errorText += ': ' + data.details.join(', ');
                        }
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = errorText;
                    }
                } catch (error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Network error occurred. Please try again.';
                    console.error('Registration error:', error);
                } finally {
                    document.body.classList.remove('loading');
                    submitBtn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
