<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon.one - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            transition: color 0.2s;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 2px solid #334155;
            background-color: rgba(15, 23, 42, 0.7);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
            transform: translateY(-1px);
        }

        input[type="email"]:valid,
        input[type="password"]:valid,
        input[type="text"]:valid {
            border-color: #10b981;
        }

        #verification-code {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.3rem;
            font-weight: 600;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #verification-code:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
            transform: translateY(-2px);
            background-color: rgba(30, 41, 59, 0.8);
        }
        
        #verification-code:hover:not(:focus) {
            border-color: #475569;
            transform: translateY(-1px);
        }
        
        #verification-code.valid {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }
        
        #verification-code::placeholder {
            color: #64748b;
            opacity: 0.7;
            letter-spacing: normal;
        }

        .password-strength {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .password-strength-bar {
            height: 4px;
            background-color: #334155;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: linear-gradient(90deg, #ef4444, #f59e0b); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b, #eab308); }
        .strength-strong { background: linear-gradient(90deg, #22c55e, #10b981); }

        .password-requirements {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #64748b;
            transition: color 0.2s;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }

        .requirement.met .requirement-icon {
            background-color: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #0ea5e9;
        }
        
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }
        
        .success-message {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .password-requirements {
                grid-template-columns: 1fr;
            }
        }

        .agreement-group {
            margin: 1.5rem 0;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-top: 0.25rem;
            margin-right: 0.75rem;
            width: 1rem;
            height: 1rem;
        }
        
        .checkbox-label {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #cbd5e1;
        }
        
        .checkbox-label a {
            color: #38bdf8;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .checkbox-label a:hover {
            color: #0ea5e9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Operon.one</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength">
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="password-requirements" id="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <span class="requirement-icon">✓</span>
                            <span>8+ characters</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <span class="requirement-icon">✓</span>
                            <span>Uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <span class="requirement-icon">✓</span>
                            <span>Lowercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <span class="requirement-icon">✓</span>
                            <span>Number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <span class="requirement-icon">✓</span>
                            <span>Special character</span>
                        </div>
                        <div class="requirement" data-requirement="common">
                            <span class="requirement-icon">✓</span>
                            <span>Not common password</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>
            
            <div class="form-group agreement-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="legal-agreement" name="legal-agreement" required>
                    <label for="legal-agreement" class="checkbox-label">
                        I agree to the <a href="/legal/terms-of-service.html" target="_blank">Terms of Service</a>, 
                        <a href="/legal/privacy-policy.html" target="_blank">Privacy Policy</a>, and 
                        <a href="/legal/cookie-policy.html" target="_blank">Cookie Policy</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" id="submit-btn">Create Account</button>
        </form>

        <!-- Email Verification Step -->
        <div id="verification-step" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 1rem; font-size: 1.5rem; color: #38bdf8;">Verify Your Email</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #cbd5e1;">
                We've sent a 6-digit verification code to <strong id="verification-email"></strong>
            </p>
            
            <form id="verification-form">
                <div class="form-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" name="code" required 
                           maxlength="6" pattern="[0-9]{6}" placeholder="Enter 6-digit code">
                </div>
                
                <button type="submit" id="verify-btn">Verify Email</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" id="resend-btn" style="background: transparent; border: none; color: #38bdf8; cursor: pointer; text-decoration: underline; font-size: 0.875rem; padding: 0.5rem;">
                    Didn't receive the code? Resend
                </button>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <div class="login-link">
            Already have an account? <a href="login">Sign In</a>
        </div>
    </div>
    
    <script>
        const commonPasswords = [
            'password', '123456', '123456789', '12345678', '12345', 
            'qwerty', 'abc123', 'password123', 'admin', 'letmein'
        ];

        let pendingVerificationEmail = '';

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password),
                common: !commonPasswords.includes(password.toLowerCase())
            };

            const metCount = Object.values(requirements).filter(Boolean).length;
            let strength = 0;
            
            if (metCount >= 3) strength = 1;
            if (metCount >= 5) strength = 2;
            if (metCount === 6) strength = 3;

            return { requirements, strength, metCount };
        }

        function updatePasswordStrength(password) {
            const { requirements, strength } = validatePassword(password);
            const strengthFill = document.getElementById('strength-fill');
            const requirementElements = document.querySelectorAll('.requirement');

            Object.keys(requirements).forEach(req => {
                const element = document.querySelector(`[data-requirement="${req}"]`);
                if (element) {
                    element.classList.toggle('met', requirements[req]);
                }
            });

            const strengthPercentage = (strength / 3) * 100;
            strengthFill.style.width = `${strengthPercentage}%`;
            
            strengthFill.className = 'password-strength-fill';
            if (strength === 1) strengthFill.classList.add('strength-weak');
            else if (strength === 2) strengthFill.classList.add('strength-medium');
            else if (strength === 3) strengthFill.classList.add('strength-strong');

            return Object.values(requirements).every(Boolean);
        }

        function showVerificationStep(email) {
            pendingVerificationEmail = email;
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('verification-step').style.display = 'block';
            document.getElementById('verification-email').textContent = email;
            document.getElementById('verification-code').focus();
        }

        function showRegistrationStep() {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('verification-step').style.display = 'none';
            pendingVerificationEmail = '';
        }

        function showMessage(text, type = 'error') {
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (type === 'success') {
                successMessage.style.display = 'block';
                successMessage.textContent = text;
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = text;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submit-btn');
            const verificationCodeInput = document.getElementById('verification-code');

            let isPasswordValid = false;

            // Check if we're redirected here for email verification
            const urlParams = new URLSearchParams(window.location.search);
            const verifyEmail = urlParams.get('verify');
            if (verifyEmail) {
                // Show verification step immediately
                showVerificationStep(verifyEmail);
                showMessage('Please verify your email to complete login.', 'success');
            }

            passwordInput.addEventListener('input', (e) => {
                isPasswordValid = updatePasswordStrength(e.target.value);
                updateSubmitButton();
            });

            confirmPasswordInput.addEventListener('input', updateSubmitButton);

            // Auto-format verification code input
            verificationCodeInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
                // Add valid class when we have all 6 digits
                if (e.target.value.length === 6) {
                    e.target.classList.add('valid');
                } else {
                    e.target.classList.remove('valid');
                }
            });

            function updateSubmitButton() {
                const passwordsMatch = passwordInput.value === confirmPasswordInput.value;
                const hasPassword = passwordInput.value.length > 0;
                const hasConfirmPassword = confirmPasswordInput.value.length > 0;
                const legalAgreed = document.getElementById('legal-agreement').checked;
                
                submitBtn.disabled = !isPasswordValid || !passwordsMatch || !hasPassword || !hasConfirmPassword || !legalAgreed;
            }

            // Registration form submission
            document.getElementById('register-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirm-password');
                const legalAgreement = formData.get('legal-agreement') === 'on';
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match');
                    return;
                }

                if (!isPasswordValid) {
                    showMessage('Please meet all password requirements');
                    return;
                }
                
                if (!legalAgreement) {
                    showMessage('You must accept the Terms of Service and Privacy Policy to register');
                    return;
                }
                
                document.body.classList.add('loading');
                submitBtn.textContent = '';
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password, legalAgreement })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        if (data.requiresVerification) {
                            showVerificationStep(email);
                            showMessage('Please check your email for the verification code.', 'success');
                        } else {
                            // Direct login without verification
                            if (data.token) {
                                localStorage.setItem('authToken', data.token);
                                localStorage.setItem('userId', data.id);
                                localStorage.setItem('userEmail', data.email);
                            }
                            
                            showMessage('Account created successfully! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 2000);
                        }
                    } else {
                        let errorText = data.error || 'Registration failed';
                        if (data.details && Array.isArray(data.details)) {
                            errorText += ': ' + data.details.join(', ');
                        }
                        showMessage(errorText);
                    }
                } catch (error) {
                    showMessage('Network error occurred. Please try again.');
                    console.error('Registration error:', error);
                } finally {
                    document.body.classList.remove('loading');
                    submitBtn.textContent = 'Create Account';
                }
            });

            // Email verification form submission
            document.getElementById('verification-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const code = formData.get('code');
                
                if (!code || code.length !== 6) {
                    showMessage('Please enter a valid 6-digit verification code');
                    return;
                }
                
                const verifyBtn = document.getElementById('verify-btn');
                verifyBtn.textContent = '';
                verifyBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/verify-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email: pendingVerificationEmail, 
                            code: code 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store auth data and redirect
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userId', data.id);
                        localStorage.setItem('userEmail', data.email);
                        
                        showMessage('Email verified successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    } else {
                        showMessage(data.error || 'Verification failed');
                    }
                } catch (error) {
                    showMessage('Network error occurred. Please try again.');
                    console.error('Verification error:', error);
                } finally {
                    verifyBtn.textContent = 'Verify Email';
                    verifyBtn.disabled = false;
                }
            });

            // Resend verification code
            document.getElementById('resend-btn').addEventListener('click', async function() {
                if (!pendingVerificationEmail) return;
                
                const resendBtn = this;
                resendBtn.textContent = 'Sending...';
                resendBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/resend-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: pendingVerificationEmail })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Verification code sent!', 'success');
                    } else {
                        showMessage(data.error || 'Failed to resend code');
                    }
                } catch (error) {
                    showMessage('Network error occurred. Please try again.');
                    console.error('Resend error:', error);
                } finally {
                    resendBtn.textContent = 'Didn\'t receive the code? Resend';
                    resendBtn.disabled = false;
                }
            });

            // Add event listener for the checkbox
            document.getElementById('legal-agreement').addEventListener('change', updateSubmitButton);
        });
    </script>
</body>
</html>
